  <meta property="og:image" content="https://aishwary6942.github.io/X/yes.gif" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Floating hearts */
    .bg-heart {
      position: absolute;
      bottom: -30px;
      font-size: 22px;
      opacity: 0.7;
      animation: floatUp linear forwards;
      user-select: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 45px 70px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: popIn 1s ease;
      z-index: 10;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 35px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    button {
      font-size: 18px;
      padding: 14px 35px;
      margin: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    #no {
      background: #ddd;
      color: #444;
      position: relative;
    }

    .explode-heart {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’– Can you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    // No button escapes
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.transform =
        `translate(${Math.random()*250-125}px, ${Math.random()*250-125}px)`;
    });

    // Floating hearts
    function createBgHeart() {
      const h = document.createElement("div");
      h.className = "bg-heart";
      h.innerHTML = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }
    setInterval(createBgHeart, 300);

    // Heart explosion
    function heartExplosion(x, y) {
      for (let i = 0; i < 40; i++) {
        const h = document.createElement("div");
        h.className = "explode-heart";
        h.innerHTML = "ðŸ’–";
        h.style.left = x + "px";
        h.style.top = y + "px";
        h.style.fontSize = (16 + Math.random()*20) + "px";

        const a = Math.random() * Math.PI * 2;
        const d = 80 + Math.random()*120;

        h.animate([
          { transform: "translate(0,0)", opacity: 1 },
          { transform: `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`, opacity: 0 }
        ], { duration: 1000, easing: "ease-out" });

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1000);
      }
    }

    // YES clicked
    yesBtn.addEventListener("click", () => {
      const r = yesBtn.getBoundingClientRect();
      heartExplosion(r.left + r.width/2, r.top + r.height/2);

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            text-align:center;
            background:white;
            font-family:'Segoe UI', sans-serif;
            padding:20px;
          ">
            <img src="yes.gif" style="max-width:300px;" />
            <h1>Will you be my valentine?</h1>
            <h2>Yepppie, see you sooonnn :3</h2>
          </div>
        `;
      }, 800);
    });
  </script>

</body>
</html>
